pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.2.0" apply false // Check for latest compatible version
    id "org.jetbrains.kotlin.android" version "1.9.23" apply false // Check for latest compatible version
}

include ':app'
